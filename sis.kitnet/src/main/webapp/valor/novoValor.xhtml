<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{valorCadastroController.inicializar()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">
		
		<ui:define name="titulo">#{valorCadastroController.valor.editando ? 'Edição Valor' : 'Novo Valor'}</ui:define>

		<h:form>

			<h1>#{valorCadastroController.valor.editando ? 'Edição Valor' : 'Novo Valor'}</h1>
			
			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>

					<p:commandButton value="#{msg['salvar']}" icon="ui-icon-plusthick"
						update="@form" action="#{valorCadastroController.salvar()}"/>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:button value="#{msg['pesquisar']}" outcome="/valor/pesquisaValor" icon="ui-icon-circle-zoomout" />

				</p:toolbarGroup>

			</p:toolbar>

			<fieldset>

				<p:focus context="painel" />
				<p:panelGrid columns="2" id="painel"
					styleClass="rotulo, campo">

					<p:outputLabel value="#{msg['sis.kitnet.valor.valor']}:"
						for="valor" />
					<p:inputText id="valor"
						value="#{valorCadastroController.valor.valor}" maxlength="10" styleClass="moeda">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						<f:validateBean />
					</p:inputText>
					
					<p:outputLabel value="#{msg['sis.kitnet.valor.valorExtenso']}:"
						for="valorExtenso" />
					<p:inputText id="valorExtenso"
						value="#{valorCadastroController.valor.valorExtenso}"
						maxlength="50">
						<f:validateBean />
					</p:inputText>

				</p:panelGrid>

			</fieldset>
		</h:form>

	</ui:define>

</ui:composition>
