<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{inquilinoCadastroController.inicializar()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">
		
		<ui:define name="titulo">#{inquilinoCadastroController.inquilino.editando ? 'Edição Inquilino' : 'Novo Inquilino'}</ui:define>

		<h:form>

			<h1>#{inquilinoCadastroController.inquilino.editando ? 'Edição Inquilino' : 'Novo Inquilino'}</h1>
			
			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>

					<p:commandButton value="#{msg['salvar']}" icon="ui-icon-plusthick"
						update="@form" action="#{inquilinoCadastroController.salvar()}"/>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:button value="#{msg['pesquisar']}" outcome="/inquilino/pesquisaInquilino" icon="ui-icon-circle-zoomout" />

				</p:toolbarGroup>

			</p:toolbar>


			<fieldset>

				<p:focus context="painel" />
				<p:panelGrid columns="2" id="painel"
					styleClass="rotulo, campo">

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.nome']}:"
						for="nome" />
					<p:inputText id="nome" maxlength="90"
						value="#{inquilinoCadastroController.inquilino.nome}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel
						value="#{msg['sis.kitnet.inquilino.nomeAbreviado']}:"
						for="nomeAbreviado" />
					<p:inputText id="nomeAbreviado" maxlength="20"
						value="#{inquilinoCadastroController.inquilino.nomeAbreviado}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.cpf']}:"
						for="cpf" />
					<p:inputMask mask="999.999.999-99" maxlength="11" id="cpf"
						value="#{inquilinoCadastroController.inquilino.cpf}">
						<f:validateBean />
					</p:inputMask>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.email']}:"
						for="email" />
					<p:inputText id="email" maxlength="90"
						value="#{inquilinoCadastroController.inquilino.email}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.contato']}:"
						for="contato" />
					<p:inputText id="contato" maxlength="15"
						value="#{inquilinoCadastroController.inquilino.contato}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.status']}:"
						for="status" />
					<p:selectOneListbox id="status" value="#{inquilinoCadastroController.inquilino.status}">
					   <f:selectItems value="#{inquilinoCadastroController.inquilino.statusInquilinos()}"/>
					   <f:validateBean />
					</p:selectOneListbox>	
						
					<p:outputLabel value="#{msg['sis.kitnet.inquilino.genero']}:"
						for="genero" />
					<p:selectOneListbox id="genero" value="#{inquilinoCadastroController.inquilino.genero}">
					   <f:selectItems value="#{inquilinoCadastroController.inquilino.generosInquilinos()}"/>
					   <f:validateBean />
					</p:selectOneListbox>	

				</p:panelGrid>

			</fieldset>
		</h:form>

	</ui:define>

</ui:composition>
