<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="widgetVarDialogEdicaoPredio" modal="true"
		id="idDialogEdicaoPredio" appendTo="@(body)" resizable="false"
		draggable="false" width="50%">

		<f:facet name="header">
			<h:outputText value="#{msg['edicaoPredio']}" />
		</f:facet>

		<h:form id="formEdicaoPredio" width="80%">

			<fieldset>
				<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
					styleClass="rotulo, campo">

					<p:outputLabel value="#{msg['sis.kitnet.predio.descricao']}:"
						for="descricao" />
					<p:inputText id="descricao" maxlength="90"
						value="#{predioPesquisaController.predio.descricao}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.cep']}:" for="cep" />
					<p:inputText id="cep" maxlength="8"
						value="#{predioPesquisaController.predio.cep}">
						<f:validateBean />
					</p:inputText>


					<p:outputLabel value="#{msg['sis.kitnet.predio.numero']}:"
						for="numero" />
					<p:inputText id="numero" maxlength="10"
						value="#{predioPesquisaController.predio.numero}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.logradouro']}:"
						for="logradouro" />
					<p:inputText id="logradouro" maxlength="200"
						value="#{predioPesquisaController.predio.logradouro}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.complemento']}:"
						for="complemento" />
					<p:inputText id="complemento" maxlength="90"
						value="#{predioPesquisaController.predio.complemento}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.bairro']}:"
						for="bairro" />
					<p:inputText id="bairro" maxlength="90"
						value="#{predioPesquisaController.predio.bairro}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.uf']}:" for="uf" />
					<p:inputText id="uf" maxlength="10"
						value="#{predioPesquisaController.predio.uf}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.predio.localidade']}:"
						for="localidade" />
					<p:inputText id="localidade" maxlength="90"
						value="#{predioPesquisaController.predio.localidade}">
						<f:validateBean />
					</p:inputText>


					<f:facet name="footer">
						<h:panelGroup style="text-align:lefth">

							<p:commandButton value="#{msg['sim']}" process="@form"
								oncomplete="PF('widgetVarDialogEdicaoPredio').hide();"
								action="#{predioPesquisaController.atualizar()}">
							</p:commandButton>

							<p:commandButton value="#{msg['nao']}"
								oncomplete="PF('widgetVarDialogEdicaoPredio').hide(); return false;" />
						</h:panelGroup>
					</f:facet>

				</p:panelGrid>

			</fieldset>

		</h:form>
	</p:dialog>
</ui:composition>
