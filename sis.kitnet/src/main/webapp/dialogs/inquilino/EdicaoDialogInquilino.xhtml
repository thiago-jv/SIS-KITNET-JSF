<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog widgetVar="widgetVarDialogEdicaoInquilino" modal="true"
		id="idDialogEdicaoInquilino" appendTo="@(body)" resizable="false"
		draggable="false" width="50%">

		<f:facet name="header">
			<h:outputText value="#{msg['edicaoInquilino']}" />
		</f:facet>

		<h:form id="formEdicaoInquilino" width="80%">

			<fieldset>
				<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
					styleClass="rotulo, campo">

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.nome']}: *"
						for="nome" />
					<p:inputText id="nome" maxlength="90"
						value="#{inquilinoPesquisaController.inquilino.nome}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel
						value="#{msg['sis.kitnet.inquilino.nomeAbreviado']}: *"
						for="nomeAbreviado" />
					<p:inputText id="nomeAbreviado" maxlength="20"
						value="#{inquilinoPesquisaController.inquilino.nomeAbreviado}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.cpf']}: *"
						for="cpf" />
					<p:inputMask mask="999.999.999-99" maxlength="11" id="cpf"
						value="#{inquilinoPesquisaController.inquilino.cpf}">
						<f:validateBean />
					</p:inputMask>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.email']}: *"
						for="email" />
					<p:inputText id="email" maxlength="90"
						value="#{inquilinoPesquisaController.inquilino.email}">
						<f:validateBean />
					</p:inputText>

					<p:outputLabel value="#{msg['sis.kitnet.inquilino.contato']}: *"
						for="contato" />
					<p:inputText id="contato" maxlength="15"
						value="#{inquilinoPesquisaController.inquilino.contato}">
						<f:validateBean />
					</p:inputText>

					<f:facet name="footer">
						<h:panelGroup style="text-align:lefth">

							<p:commandButton value="#{msg['sim']}" process="@form"
								oncomplete="PF('widgetVarDialogEdicaoInquilino').hide();"
								action="#{inquilinoPesquisaController.atualizar()}">
							</p:commandButton>

							<p:commandButton value="#{msg['nao']}"
								oncomplete="PF('widgetVarDialogEdicaoInquilino').hide(); return false;" />
						</h:panelGroup>
					</f:facet>

				</p:panelGrid>

			</fieldset>

		</h:form>
	</p:dialog>
</ui:composition>
