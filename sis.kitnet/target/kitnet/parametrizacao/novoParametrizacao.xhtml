<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
		<f:metadata>
		<f:viewParam name="parametrizacao"
				value="#{parametrizacaoCadastroController.parametrizacao}" />
			<f:viewAction action="#{parametrizacaoCadastroController.inicializar()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">
		
		<ui:define name="titulo">#{parametrizacaoCadastroController.parametrizacao.editando ? 'Edição parametrização' : 'Novo parametrização'}</ui:define>

		<h:form>

			<h1>#{parametrizacaoCadastroController.parametrizacao.editando ? 'Edição parametrização' : 'Novo parametrização'}</h1>
			
			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>

					<p:commandButton value="#{msg['salvar']}" icon="ui-icon-plusthick"
						update="@form" action="#{parametrizacaoCadastroController.salvar()}"/>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:button value="#{msg['pesquisar']}" outcome="/parametrizacao/pesquisaParametrizacao" icon="ui-icon-circle-zoomout" />

				</p:toolbarGroup>

			</p:toolbar>


			<fieldset>

				<p:focus context="painel" />
				<p:panelGrid columns="2" id="painel"
					styleClass="rotulo, campo">

					<p:outputLabel value="#{msg['sis.kitnet.parametrizacao.e-mailOrigem']}:" for="origem" />
						<p:inputText id="origem" maxlength="60"
							value="#{parametrizacaoCadastroController.parametrizacao.emailOrigem}">
						</p:inputText>
						
						<p:outputLabel value="#{msg['sis.kitnet.parametrizacao.senha.email.origem']}:" for="senha" />
						<p:inputText id="senha" maxlength="60" 
							value="#{parametrizacaoCadastroController.parametrizacao.senhaEmailOrigem}">
						</p:inputText>
						
				</p:panelGrid>

			</fieldset>
		</h:form>

	</ui:define>

</ui:composition>
