<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<p:dialog widgetVar="widgetVarDialogEdicaoValor" modal="true"
		id="idDialogEdicaoValor" appendTo="@(body)" resizable="false"
		draggable="false" width="50%">

		<f:facet name="header">
			<h:outputText value="#{msg['edicaoValor']}" />
		</f:facet>

		<h:form id="formEdicaoValor" width="80%">

			<fieldset>
				<p:panelGrid columns="2" id="painel" style="margin-top: 20px"
					styleClass="rotulo, campo">

				<p:outputLabel value="#{msg['sis.kitnet.valor.valor']}:"
						for="nome" />
					<p:inputText id="nome"
						value="#{valorPesquisaController.valor.valor}" maxlength="10" styleClass="moeda">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						<f:validateBean />
					</p:inputText>

					<f:facet name="footer">
						<h:panelGroup style="text-align:lefth">

							<p:commandButton value="#{msg['sim']}" process="@form"
								oncomplete="PF('widgetVarDialogEdicaoValor').hide();"
								action="#{valorPesquisaController.atualizar()}">
							</p:commandButton>

							<p:commandButton value="#{msg['nao']}"
								oncomplete="PF('widgetVarDialogEdicaoValor').hide(); return false;" />
						</h:panelGroup>
					</f:facet>

				</p:panelGrid>

			</fieldset>

		</h:form>
	</p:dialog>
</ui:composition>
